<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Turtle Bay Pizza is Australia's best pizza - guaranteed! We aim to please with delicious cheese! We don't rush the process that makes our pizzas great, but we are super fast on delivery! Try us today!">
    <meta name="keywords"
        content="pizza, cheese, tomato, best pizza, Turtle Bay Australia, family, pizza takeaway, pizza restaurant, hangover cure">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Turtle Bay Pizza - Restaurant & Takeaway</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/pizza_favicon.png">
</head>

<body>

    <header>
        <a href="index.html">
            <h1 class="logo">Turtle Bay Pizza</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="delivery"><a href="delivery.html">Delivery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="feedback_form">
        <div class="contact-container" class="form">
            <div class="menu-bg">
                <form action="/send-feedback" method="post">
                    <label for="name">Name:</label>
                    <input class="input" type="text" id="name" name="name" required>

                    <label for="email" class="label">Email:</label>
                    <input class="input" type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea class="textarea" id="message" name="message" required></textarea>

                    <button type="submit" class="button">Send</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="opening-times">
                Mon - Fri: <span class="time">11:00 AM - 10:00 PM</span><br>
                Sat: <span class="time">11:00 AM - 11:00 PM</span><br>
                Sun: <span class="time">12:00 PM - 9:00 PM</span> 
            </div>
            <div class="address">
                Turtle Bay Pizza,<br>
                Queensland 4805,<br>
                Australia
            </div>
            <div class="social-media">
                <img class="icon" src="assets/icons/twitter.png" alt="twitter icon">
                <img class="icon" src="assets/icons/instagram.png" alt="instagram icon">
                <img class="icon" src="assets/icons/whatsapp.png" alt="whatsapp icon">
            </div>
        </div>
    </footer>

</body>

</html>
